<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image-container">
        <img src="bg.jpg" alt="bg">
        <div class="overlay">
            <h2>FLEUR</h2>
        </div>
        <p class="photo-credit">
            Photo by <a href="https://unsplash.com/@rikonavt">Rikonavt</a> on <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>
    <div>
    <form action="/" method="post">
        <div id="headings">
            <h2>
                You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
        </div>
        <h3>Let's do this!</h3>
        <div id="form">
            <div id="name-fields">
                <p class="fields">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" />
                </p>
                <p class="fields">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" />
                </p>
            </div>
            <div id="contact-fields">
                <p class="fields">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required/>
                </p>
                <p class="fields">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone"/>
                </p>
            </div>
            <div id="password-fields">
                <p class="fields">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required/>
                </p>
                <p class="fields">
                    <label for="confirm">Password</label>
                    <input type="password" id="confirm" name="confirm" required/>
                </p>
            </div>
        </div>
        <button>Create Account</button>
        <p class="acc">Already have an account? <a href="/">Log in</a></p>
    </form>
    </div>
</body>
</html>
